<!DOCTYPE html>
<html>
<head></head>
<body>
<button class="btn">btn</button>
</body>
<script>
const sms = 'sms:' +(checkMobile() === 'ios' ? '&' : '?') + 'body=' + '테스트';

const btn = document.querySelector('.btn');
btn.addEventListener('click', function() {
	checkM(checkMobile());
});

function checkM(m){
	location.href = 'sms:' +'01012345678,01011223344'+(m == 'ios' ? '&' : '?') + 'body='+ encodeURIComponent("보낼 내용");
}


function checkMobile() {
    var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기

    if (varUA.indexOf('android') > -1) {    // 안드로이드
        return "android";
    } else if (varUA.indexOf('iphone') > -1 || varUA.indexOf('ipad') > -1 || varUA.indexOf('ipod') > -1 || varUA.indexOf('ios') > -1) {    // IOS
        return "ios";
    } else {    // IOS, 안드로이드 외
        return "other";
    }
}
</script>
</html>
